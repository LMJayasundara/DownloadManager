name: Build and Package Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Ensure we are using the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Ensure we are using the latest version
        with:
          node-version: '20'  # Specify Node.js 20

      - name: Cache node modules
        uses: actions/cache@v3  # Ensure we are using the latest version
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install electron-builder
        run: npm install electron-builder --save-dev

      - name: Build and package Electron app
        run: npx electron-builder --mac

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Play-Downloader-macOS
          path: dist/
